<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CADI 2주차 과제</title>
    <!--link href="css/bootstrap.min.css" rel="stylesheet"-->

    <style>
      @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
      body
      {
        position: relative;
      }
      header
      {
        height: 100px;
        background-color: rgba(125, 211, 242,0.5);
        border-radius: 15px;
        padding: 10px;
        margin:10px 0;
        font-family: 'Nanum Gothic', sans-serif; 
        text-align: center;
      }
      footer
      {
        font-family: 'Nanum Gothic', sans-serif;
        text-align: center;
      }
    </style>
  </head>
<body>
 <div>      
   <header>
     <h2>2주차 개인미션</h2>
   </header>
   <center>
    <form class="form-horizontal" method="post" role="form">  
      <div class="form-group">   
        <label for="id" class="col-xs-2 col-lg-2 control-label">아이디</label>
        <div class="col-xs-10 col-lg-10">
          <input type="text" class="form-control" placeholder="아아디" name="id" /> 
        </div>
      </div>
      <div class="form-group">   
        <label for="password" class="col-xs-2 col-lg-2 control-label">비밀번호</label>
        <div class="col-xs-10 col-lg-10">
          <input type="password" class="form-control" placeholder="비밀번호" name="password" /> 
        </div>
      </div>
      <div class="form-group">   
        <label for="passwordCheck" class="col-xs-2 col-lg-2 control-label">비밀번호 확인</label>
        <div class="col-xs-10 col-lg-10">
          <input type="password" class="form-control" placeholder="비밀번호 확인" name="passwordCheck" /> 
        </div>
      </div>
      <div class="form-group">   
        <label for="name" class="col-xs-2 col-lg-2 control-label">이름</label>
        <div class="col-xs-10 col-lg-10">
          <input type="text" class="form-control" placeholder="이름" name="name" /> 
        </div>
      </div>
      <div class="form-group">   
        <label for="sex" class="col-xs-2 col-lg-2 control-label">성별</label>
        <div class="col-xs-10 col-lg-10">
          <label class="radio-inline">
            <input type="radio" name="sex" value="1" checked />  남성
          </label> 
          <label class="radio-inline">
            <input type="radio" name="sex" value="2" />  여성
          </label> 
        </div>
      </div>
      <div class="form-group">   
        <label for="birth" class="col-xs-2 col-lg-2 control-label">생년월일</label>
        <div class="col-xs-10 col-lg-10">
          <input type="date" class="form-control" name="birth" /> 
        </div>
      </div>
      <div class="form-group">  
        <label for="emailaddress" class="col-xs-2 col-lg-2 control-label">이메일</label>
        <div class="col-xs-10 col-lg-10">
          <input type="email" class="form-control" placeholder="이메일" name="email" /> 
        </div>
      </div> 
      <div class="form-group">   
        <label for="phone" class="col-xs-2 col-lg-2 control-label">휴대폰</label>
        <div class="col-xs-10 col-lg-10">
          <input type="text" class="form-control" placeholder="휴대폰" name="phone" /> 
        </div>
      </div>
      <div class="form-group">  
        <div class="col-xs-offset-2 col-xs-10 col-lg-offset-2 col-lg-10 ">   
          <button type="submit" class="btn btn-success"> 가입하기</button>    
          <button type="reset" class="btn btn-warning"> 다시쓰기</button>   
        </div>
      </div>  
    </form>     
    </center>
    <hr>
   <footer>
     CADI 5기 이정훈W 개인미션
   </footer>
  </div>
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script-->
    <!--script src="js/bootstrap.min.js"></script-->
</body>
</html>
