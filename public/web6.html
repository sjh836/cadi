<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CADI 6주차 과제</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
      header
      {
        height: 100px;
        background-color: rgba(125, 211, 242,0.5);
        border-radius: 15px;
        padding: 10px;
        margin:10px 0;
        font-family: 'Nanum Gothic', sans-serif; 
        text-align: center;
      }
      footer
      {
        font-family: 'Nanum Gothic', sans-serif;
        text-align: center;
      }
    </style>
  </head>
<body>
  <div class="container">       
   <header>
     <h2>6주차 개인미션</h2>
   </header>
    <form class="form-horizontal" method="post" role="form">  
      <div class="form-group">   
        <label for="id" class="col-xs-offset-1 col-lg-offset-4 col-xs-3 col-lg-1 control-label">아이디</label>
        <div class="col-xs-6 col-lg-3 ">
          <input type="text" class="form-control" placeholder="아아디" name="id" /> 
        </div>
      </div>
      <div class="form-group">   
        <label for="password" class="col-xs-offset-1 col-lg-offset-4 col-xs-3 col-lg-1 control-label">비밀번호</label>
        <div class="col-xs-6 col-lg-3">
          <input type="password" class="form-control" placeholder="비밀번호" name="password" /> 
        </div>
      </div>
      <div class="form-group">  
        <div class="col-xs-offset-4 col-xs-7 col-lg-offset-5 col-lg-7">   
          <button type="submit" class="btn btn-primary"> 로그인</button>
          <button class="btn btn-success"> 새계정 만들기</button><br><br>
          <a href="#">계정을 잊으셨나요?</a>
        </div>
      </div>
    </form> 
    <hr>
   <footer>
     CADI 5기 이정훈W 개인미션
   </footer>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
